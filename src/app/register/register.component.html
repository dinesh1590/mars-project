<body  class="ff">

<p-card styleClass="user-form" class="flex justify-content-center"  [style]="{width: '30vw'}">

    <form [formGroup]="userForm" (ngSubmit)="onSubmit1()">
    
      <small class="danger">{{msg}}</small>
    <div class="form-group" >
              <label>Username :</label>
              <input type="text"  formControlName="username"  pInputText class="form-control" />
         <div>
              <small class="p-error block"  *ngIf="userForm.get('username')?.invalid && userForm.get('username').dirty">name is required</small>
         </div>
    </div>
  
    <div class="form-group">
      <label>password  :</label>
              <input type="text"  formControlName="password"  pInputText class="form-control" />
         <div>
              <small class="p-error block"  *ngIf="userForm.get('password')?.invalid && userForm.get('password').dirty ">password is required</small>
         </div>
    </div>
    <div class="form-group">
        <label> confirm password  :</label>
                <input type="text"  formControlName="confirmPassword"  pInputText class="form-control" />
           <div>
                <small class="p-error block"  *ngIf="userForm.get('confirmPassword')?.invalid && userForm.get('confirmPassword').dirty">password is required</small>
           </div>
      </div>
  
  <button type="submit"  >register</button>
  
  
    </form>
    
  </p-card>
</body>
