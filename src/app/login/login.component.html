<div class="form">
     <div class="register-form" >

  <form [formGroup]="userForm" (ngSubmit)="onSubmit()">
  
  <div class="form-group" >
            <label>Username </label>
            <input type="text"  formControlName="username"  pInputText class="form-control" />
     
       <div *ngIf="userForm.controls['username'].invalid && (userForm.controls['username'].dirty || userForm.controls['username'].touched)" class="alert">
          <div *ngIf="userForm.controls['username'].errors">
         <small class="text-danger"> Please enter username</small>
        </div>
      </div>
  </div>

  <div class="form-group">
    <label>Password  </label>
    <input
    type="password"
    formControlName="password"
    class="form-control"
  />            <div *ngIf="userForm.controls['password'].invalid && (userForm.controls['password'].dirty || userForm.controls['password'].touched)" class="alert">
               <div *ngIf="userForm.controls['password'].errors">
              <small class="text-danger"> Please enter password</small>
             </div>
           </div>
  </div>

  <div>
  <small class="text-danger">{{msg}}</small>
</div>
<br>

  <div class="form-group">
        <button type="submit" class="btn btn-primary" [disabled]="userForm.invalid" >Login</button>

        <button class="gg"  (click)="redirect()">New User?</button>
      </div>
  </form>

</div>
</div>
