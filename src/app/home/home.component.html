
<app-banner></app-banner>

<body class="imagebody">
<p-carousel [value]="products" styleClass="custom-carousel" [numVisible]="3" [numScroll]="1" [circular]="true" [autoplayInterval]="3000" [responsiveOptions]="responsiveOptions" class="ss">
    <ng-template pTemplate="header">
    </ng-template>
    <ng-template let-product pTemplate="item">
        <div class="product-item">
            <div class="product-item-content">
                <div class="p-mb-3">
                </div>
                <div class="product-item-content">
                    <div class="mb-3" style="text-align:center">
                        <img style="width: 80%; height:300px" src="assets/{{product.image}}" [alt]="product.name" class="product-image" />
                    </div>
                    <div>
                        <!-- <h4 class="mb-1">{{product.name}}</h4> -->
                    </div>
                </div>
            </div>
        </div>
    </ng-template>
</p-carousel>
</body>
